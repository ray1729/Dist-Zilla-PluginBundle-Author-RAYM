name     = Dist-Zilla-PluginBundle-Author-RAYM
abstract = Dist::Zilla plugin bundle used by RAYM
author   = Ray Miller
license  = Perl_5
copyright_holder = Ray Miller

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = UploadToCPAN

[PodWeaver]

[ReadmeFromPod]

[MetaResourcesFromGit]

[AutoPrereqs]

[Prereqs]
Test::NoSmartComments = 0
Dist::Zilla = 0
Dist::Zilla::Plugin::ReadmeFromPod = 0
Dist::Zilla::Plugin::MetaResourcesFromGit = 0
Dist::Zilla::Plugin::NoSmartCommentsTests = 0
Dist::Zilla::Plugin::PodWeaver = 0
Dist::Zilla::Plugin::Git = 0
Dist::Zilla::Plugin::Test::EOL = 0

[PruneFiles]
filename = dist.ini

[Test::Compile]

[NoSmartCommentsTests]

[PkgVersion]

[NextRelease]

[Git::NextVersion]

[Git::CommitBuild]
branch =
release_branch = releases
release_message = Release %v

[Git::Check]

[Git::Commit]

[Git::Tag]
branch = releases

[Git::Push]

[FakeRelease]
